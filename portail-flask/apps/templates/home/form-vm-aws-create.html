{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

	<div class="content">
		<div class="page-inner">
			<div class="page-header">
				<h4 class="page-title">Forms</h4>
				<ul class="breadcrumbs">
					<li class="nav-home">
						<a href="#">
							<i class="flaticon-home"></i>
						</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="#">Forms</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="#">Basic Form</a>
					</li>
				</ul>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<div class="card-title">Form Elements</div>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col">
									<div class="form-group form-inline">
										<label for="inlineinput" class="col-md-3 col-form-label">Nom de la VM</label>
										<div class="col-md-9 p-0">
											<input type="text" class="form-control input-full" id="vm_name_create" placeholder="Nom de la VM">
										</div>
									</div>
									<div class="form-group">
										<label for="exampleFormControlSelect1">Type d'instance</label>
										<select class="form-control" id="instance_type">
											<option>t2.migro</option>
											<option>t2.nano</option>
										</select>
									</div>
									<div class="form-group form-inline">
										<label for="inlineinput" class="col-md-3 col-form-label">Espace de stockage</label>
										<div class="col-md-9 p-0">
											<input type="password" class="form-control input-full" id="vm_storage_create" placeholder="Espace de stockage VM en Go">
										</div>
									</div>
									<div class="form-group">
										<label for="exampleFormControlSelect1">OS</label>
										<select class="form-control" id="os_choice">
											<option>Windows</option>
											<option>Linux</option>
										</select>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="flexRadioDefault" id="oui">
										<label class="form-check-label" for="flexRadioDefault1">
											Accés en public
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="flexRadioDefault" id="non" checked>
										<label class="form-check-label" for="flexRadioDefault2">
											Accés en privée
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="card-action">
							<button class="btn btn-success">Submit</button>
							<button class="btn btn-danger">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

	<!-- Atlantis DEMO methods, don't include it in your project! -->
	<script src="/static/assets/js/setting-demo2.js"></script>

{% endblock javascripts %}
